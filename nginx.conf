server {
    listen 8080 default_server;
    listen [::]:8080 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json
               image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # HTML files - short cache, must revalidate
    location ~* \.html$ {
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        expires 1h;
        try_files $uri $uri/ =404;
    }

    # CSS and JavaScript - longer cache with versioning
    location ~* \.(css|js)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        access_log off;
    }

    # Images - long cache
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        access_log off;
    }

    # Fonts - long cache
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        expires 1y;
        access_log off;
    }

    # Media files - long cache
    location ~* \.(mp4|webm|ogg|mp3|wav)$ {
        add_header Cache-Control "public, max-age=31536000";
        expires 1y;
        access_log off;
    }

    # Documents - moderate cache
    location ~* \.(pdf|doc|docx|txt)$ {
        add_header Cache-Control "public, max-age=604800";
        expires 7d;
        access_log off;
    }

    # Health check endpoint for Railway
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Default location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files (git, env, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to configuration files
    location ~* ^/(Dockerfile|docker-compose\.yml|\.dockerignore)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to nginx configuration
    location ~* ^/nginx\.conf$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to deployment and CI/CD files
    location ~* ^/(railway\.json|railway\.toml|\.github|\.gitlab-ci\.yml|Jenkinsfile)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to documentation files (optional - comment out if you want to expose these)
    location ~* ^/(README\.md|CHANGELOG\.md|CLOUDFLARE_SETUP\.md|LICENSE)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to package manager files
    location ~* ^/(package\.json|package-lock\.json|yarn\.lock|composer\.json|requirements\.txt)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
